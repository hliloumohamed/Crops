<body>
    <div class="login-dark" style="background-image: url(&quot;assets/img/Different-kinds-of-vegetables-basket_iphone_1080x1920.jpg&quot;);">

            <h2 class="sr-only">Login Form</h2>
            <div class="illustration"><i class="icon ion-ios-locked-outline" style="color: rgb(3,132,0);"></i></div>

                <input

            <div
                class="form-group"><button class="btn btn-primary btn-block" type="submit" style="background-color: rgb(3,132,0);color: rgb(255,255,255);">Register</button></div><a class="forgot" href="Login.html" style="font-family: Abel, sans-serif;">Already a member?</a></form>
